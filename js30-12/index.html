<!DOCTYPE html>
<html>
<head>
	<title>Key Detection</title>
</head>
<body>

<script>
	const pressed = [];
	const secretCode = "birol";
	window.addEventListener("keyup", (e) =>{
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
		console.log(pressed);
		if(pressed.join('').includes(secretCode)){
			alert("You have found my secret code. You clever boy...");
		}
	});

</script>
</body>
</html>
