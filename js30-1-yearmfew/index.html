<!DOCTYPE html>
<html>
<head>
	<title>Hero Sounds</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="heroes" >
		<div class="hero">
			<h3>Cem Yılmaz</h3>
			<img src="img/cem.jpg">
			<div class="keys">
				
				<div class="key" data-key="KeyQ">
					<kbd>Q</kbd>
					<span>Ne vereyim abime</span>
				</div>
				<div class="key" data-key="KeyW">
					<kbd>W</kbd>
					<span>Element</span>
				</div>
				<div class="key" data-key="KeyE">
					<kbd>E</kbd>
					<span>Tekrar gelcem..</span>
				</div>
				<div class="key" data-key="KeyR">
					<kbd>R</kbd>
					<span>Sırrı bozdun..</span>
				</div>
			</div>
		</div>

		<div class="hero">
			<h3>Aykut Elmas</h3>
			<img src="img/aykut.jpeg">
			<div class="keys">
				
				<div class="key" data-key="KeyA">
					<kbd>A</kbd>
					<span>ebolağ</span>
				</div>
				<div class="key" data-key="KeyS">
					<kbd>S</kbd>
					<span>Ehe</span>
				</div>
				<div class="key" data-key="KeyD">
					<kbd>D</kbd>
					<span>Bana para ver</span>
				</div>
				<div class="key" data-key="KeyF">
					<kbd>F</kbd>
					<span>Yavaş la...</span>
				</div>
			</div>
		</div>

		<div class="hero">
			<h3>Smiley</h3>
			<img src="img/smiley.jpeg">
			<div class="keys">
				
				<div class="key" data-key="KeyZ">
					<kbd>Z</kbd>
					<span></span>
				</div>
				<div class="key" data-key="KeyX">
					<kbd>X</kbd>
					<span></span>
				</div>
				<div class="key" data-key="KeyC">
					<kbd>C</kbd>
					<span></span>
				</div>
				<div class="key" data-key="KeyV">
					<kbd>V</kbd>
					<span></span>
				</div>
			</div>
		</div>

	
		
	</div>

	<audio data-key="KeyQ" src="sounds/cmYlmz/abime.mp3"></audio>
	<audio data-key="KeyW" src="sounds/cmYlmz/element.mp3"></audio>
	<audio data-key="KeyE" src="sounds/cmYlmz/gelecem.mp3"></audio>
	<audio data-key="KeyR" src="sounds/cmYlmz/sırrıbozdun.mp3"></audio>

	<audio data-key="KeyA" src="sounds/aykutElmas/ebo.mp3"></audio>
	<audio data-key="KeyS" src="sounds/aykutElmas/ehe.mp3"></audio>
	<audio data-key="KeyD" src="sounds/aykutElmas/paraVer.mp3"></audio>
	<audio data-key="KeyF" src="sounds/aykutElmas/yavasLa.mp3"></audio>

	<audio data-key="KeyZ" src="sounds/smiley/1.mp3"></audio>
	<audio data-key="KeyX" src="sounds/smiley/2.mp3"></audio>
	<audio data-key="KeyC" src="sounds/smiley/3.mp3"></audio>
	<audio data-key="KeyV" src="sounds/smiley/4.mp3"></audio>

<script>
	window.addEventListener("keydown", playSound);
	
	function playSound(e){
		const audio = document.querySelector(`audio[data-key = "${e.code}"]`);
		// hepsi birlikte çalıyor??
		audio.currentTime = 0;
		audio.play();

		const key = document.querySelector(`.key[data-key = "${e.code}"]`);
		key.classList.add("playing");
}



	function removeTransition(e){
		if(e.propertyName !== "box-shadow") return; 
		this.classList.remove("playing");
		
	}
	
	const keys = document.querySelectorAll(".key");
	keys.forEach(key => key.addEventListener('transitionend', removeTransition));




</script>


</body>
</html>
