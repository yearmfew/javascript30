<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sort Without Articles</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <ul id="bands"></ul>
<script>
// variables we need
const listItems = document.querySelector("ul");

const bands = ['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];



// const sortedBands = bands.sort(function(a, b){
//   return (strip(a) > strip(b)) ? 1 : -1;
// });
// shorter way: 
const sortedBands = bands.sort((a,b) => strip(a) > strip(b) ? 1 : -1);

// sortedBands.forEach(name => listItems.innerHTML = `<li>${name}</li>`);

// map returns an array and we write this array to our listItems. 
// I have missed that point when I am trying to solve that above. 
// Be Careful!!!!!
listItems.innerHTML = sortedBands.map(name => `<li>${name}</li>`).join('');
// functions
function strip(bandName){
  return bandName.replace(/^(a |the |an )/i, '').trim();

}



</script>

</body>
</html>
