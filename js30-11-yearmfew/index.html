<!DOCTYPE html>
<html>
<head>
	<title>Video Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="../FA/css/font-awesome.min.css">
</head>
<body>
	<div class="player">
		<video class="playerVideo viewer" src="video.mp4">
		</video>
		<div class="playerControls">
			<div class="progress">
				<div class="progressFilled"></div>
			</div>
			<button class="playerButton play toggle" title="Toggle Play">►</button>
			<div class="volume">
				<i class="fa fa-volume-up fa-2x" aria-hidden="true"></i>
				<input type="range" name="volume" class="playerSlider" min="0" max="1" step="0.05" value="1">
			</div>
			<div class="time"></div>
			<button data-skip = "-10" class="playerButton">«10s</button>
			<button data-skip = "+10" class="playerButton">10s»</button>
			<div class="videoSpeed">	 	
				<span data-property="playbackRate" data-speed="0.5" >0.5x</span>
				<span data-property="playbackRate" data-speed="1" >1x</span>
				<span data-property="playbackRate" data-speed="1.5" >1.5x</span>
				<span data-property="playbackRate" data-speed="2" >2x</span>
				<span data-property="playbackRate" data-speed="3" >3x</span>
			</div>
			<div class="fullscreen"> 
			<i class="fa fa-arrows-alt" aria-hidden="true"></i>
			</div>

			<!-- <input type="range" name="playbackRate" class="playerSlider" min="0.5" max="2" step="0.1" value="1"> -->
			
		</div>
	</div>

	<script src="custom.js"></script>
</body>
</html>
