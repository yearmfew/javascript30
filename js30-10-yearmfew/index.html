<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  
   <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
 -->
 <div class="inbox">
  <div class="item">
    <input id = "c1" type="checkbox">
    <label for ="c1">This is an inbox layout.</label>
  </div>
  <div class="item">
    <input id="c2" type="checkbox">
    <label for ="c2">Check one item</label>
  </div>
  <div class="item">
    <input id="c3" type="checkbox">
    <label for ="c3">Hold down your CTRL key</label>
  </div>
  <div class="item">
    <input id="c4" type="checkbox">
    <label for ="c4">Check a lower item</label>
  </div>
  <div class="item">
    <input id="c5" type="checkbox">
    <label for ="c5">Everything in between should also be set to checked</label>
  </div>
  <div class="item">
    <input id="c6" type="checkbox">
    <label for ="c6">Try to do it without any libraries</label>
  </div>
  <div class="item">
    <input id="c7" type="checkbox">
    <label for ="c7">Just regular JavaScript</label>
  </div>
  <div class="item">
    <input id="c8" type="checkbox">
    <label for ="c8">Good Luck!</label>
  </div>
  <div class="item">
    <input id="c9" type="checkbox">
    <label for ="c9">Don't forget to tweet your result!</label>
  </div>
</div>

<script>
  const inputs = document.querySelectorAll(".inbox input[type='checkbox']");

  inputs.forEach(input => input.addEventListener("click", handleCheck));

  let lastChecked;

  function handleCheck(e){
    let inBetween = false;
    // check if shift key down
    // check if checkbox is checked
    if (e.ctrlKey && this.checked){
      // loop over every single checkbox
      inputs.forEach(input => {
        if (input === this || input === lastChecked) {
          inBetween = !inBetween;
        }
        if (inBetween){
          input.checked = true;
        }
      });

    }
    lastChecked = this;
  }

</script>
</body>
</html>
