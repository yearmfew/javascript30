<!DOCTYPE html>
<html>
<head>
	<title>Playing with Css Variables</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

<div class="controls">
	<label for="spacing">Spacing:</label>
	<input id = "spacing" type="range"  name="spacing" data-var = "spacing" min="10" max="200" value="10" data-sizing="px" >

	<label for="blur">Blur:</label>
	<input id="blur" type="range" name="blur" data-var ="blur" min="0" max="25" value="10" data-sizing="px">

	<label for="base">Base Color</label>
	<input id="base" type="color" name="base" data-var = "base" value="#ffc600">
</div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">


<script>

const inputs = document.querySelectorAll(".controls input");

function handleUpdate(){
	console.log(this);
const suffix = this.dataset.sizing || '';

document.documentElement.style.setProperty(`--${this.dataset.var}`, this.value + suffix);

}

inputs.forEach(input => input.addEventListener('change', handleUpdate));
inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));



</script>

</body>
</html>
