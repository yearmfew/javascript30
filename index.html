	<script>
		const letters = document.querySelectorAll("span");

		letters.forEach(letter => letter.addEventListener("mouseover", changeColor));
		letters.forEach(letter => letter.addEventListener("mouseout", changeColorBack));


		function changeColor(){
			let hue = (Math.random() * (358 - 0));
			this.style.color = `hsl(${hue}, 94%, 55%)`;
			this.classList.add("shadow");
		}
		function changeColorBack(){
			this.style.color = "blue";
			this.classList.remove("shadow");

		}
